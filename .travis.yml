sudo: required

language: generic

services:
  - docker

before_script:
  - docker pull nfhbar/singletxmultisig || true

script:
  - docker build --pull --cache-from nfhbar/singletxmultisig --tag nfhbar/singletxmultisig .
  - docker run nfhbar/singletxmultisig
  - npm run lint
  - npm run ganache
  - sleep 5
  - truffle migrate
  - truffle test
  - npm run stop

after_script:
  - npm run coverage && cat coverage/lcov.info | coveralls
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push nfhbar/singletxmultisig
  on:
    branch: master
